
{% extends 'restaurant/base.html' %}

{% block page %}
<div class="col-lg-12">

<div class="panel">
  <div class="panel-heading">
    <h4 class="panel-title text-center">Meals</h4>
  </div>
  <div class="panel-body">
    <div class="text-left">
      <a href="{% url 'restaurant-add-meals' %}" class="btn btn-primary">Add Meal</a>
      <br>
      <br>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th class = "text-center">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for meal in meals %}
            <tr>
              <td scope="row">{{meal.id}}</td>
              <td><a href="{% url 'restaurant-edit-meals' meal.id %}">{{meal.name}}</a> </td>
              <td>{{meal.description}}</td>
              <td>{{meal.price}}</td>
              <td class="text-center"><img class="img-responsive"
                src="{{MEDIA_URL}}{{meal.image}}" alt="img" height="200" width="200" > </td>
            </tr>

          {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</div>
{% endblock %}
