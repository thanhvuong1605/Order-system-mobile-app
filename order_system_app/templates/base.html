
{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <nav class ="navbar navbar-default custom-navbar">
      <div class="container">
        <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand-custom" href="{% url 'restaurant-home' %}">Order System</a>
        </div>

        <div class="collapse navbar-collapse nav-text" id="myNavbar">
        <ul class="nav navbar-nav navbar-left">
            {% block sidebar %}{% endblock %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li> <a href="#">Welcome: {{request.user}}&nbsp;&nbsp;<img src="{{MEDIA_URL}}{{request.user.restaurant.logo}}" class="img-thumbnail" width="60" height="60"> </a></li>
        </ul>
      </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">

        {% block page %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
